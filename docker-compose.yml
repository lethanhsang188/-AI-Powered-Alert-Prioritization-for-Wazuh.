version: '3.8'

services:
  pipeline:
    build: .
    container_name: ai-apw
    env_file:
      - .env
    volumes:
      - ./state:/app/state
    ports:
      - "8088:8088"
    command: python bin/run_pipeline.py
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('http://localhost:8088/healthz').raise_for_status()"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  api:
    build: .
    container_name: ai-apw-api
    env_file:
      - .env
    volumes:
      - ./state:/app/state
    ports:
      - "8088:8088"
    command: python app.py
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('http://localhost:8088/healthz').raise_for_status()"]
      interval: 30s
      timeout: 10s
      retries: 3

