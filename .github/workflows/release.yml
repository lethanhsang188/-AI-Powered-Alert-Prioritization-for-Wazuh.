name: Create Release

on:
  push:
    tags:
      - 'v*'

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Get version from tag
      id: get_version
      run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: pip install setuptools wheel

    - name: Create distribution packages
      run: python setup.py sdist bdist_wheel

    - name: Create GitHub Release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.ref }}
        release_name: Release ${{ github.ref }}
        body: |
          ## What's Changed

          This release includes various improvements and bug fixes.

          ### ðŸ”§ Technical Details
          - Version: ${{ steps.get_version.outputs.VERSION }}
          - Python: 3.8+
          - Wazuh: 4.14+

          ### ðŸ“¦ Installation
          ```bash
          pip install wazuh-alert-pipeline==${{ steps.get_version.outputs.VERSION }}
          ```

          ### ðŸ³ Docker
          ```bash
          docker pull lethanhsang188/wazuh-alert-pipeline:${{ steps.get_version.outputs.VERSION }}
          ```
        draft: false
        prerelease: false

    - name: Upload Release Assets
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./dist/wazuh-alert-pipeline-${{ steps.get_version.outputs.VERSION }}.tar.gz
        asset_name: wazuh-alert-pipeline-${{ steps.get_version.outputs.VERSION }}.tar.gz
        asset_content_type: application/gzip

    - name: Upload Wheel
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./dist/wazuh_alert_pipeline-${{ steps.get_version.outputs.VERSION }}-py3-none-any.whl
        asset_name: wazuh_alert_pipeline-${{ steps.get_version.outputs.VERSION }}-py3-none-any.whl
        asset_content_type: application/x-wheel+zip

  publish-docker:
    runs-on: ubuntu-latest
    needs: release

    steps:
    - uses: actions/checkout@v4

    - name: Get version from tag
      id: get_version
      run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Log in to Docker Hub
      if: secrets.DOCKERHUB_USERNAME
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_PASSWORD }}

    - name: Build and push Docker image
      if: secrets.DOCKERHUB_USERNAME
      uses: docker/build-push-action@v5
      with:
        context: .
        push: true
        tags: |
          lethanhsang188/wazuh-alert-pipeline:latest
          lethanhsang188/wazuh-alert-pipeline:${{ steps.get_version.outputs.VERSION }}
        cache-from: type=gha
        cache-to: type=gha,mode=max
        labels: |
          org.opencontainers.image.title=Wazuh Alert Pipeline
          org.opencontainers.image.description=AI-Powered Alert Prioritization for Wazuh
          org.opencontainers.image.version=${{ steps.get_version.outputs.VERSION }}
